<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆角矩形 -->
  <rect width="120" height="40" rx="8" fill="url(#gradient)"/>
  
  <!-- 机器人图标 -->
  <g transform="translate(8, 8)">
    <!-- 机器人头部 -->
    <rect x="6" y="2" width="12" height="10" rx="2" fill="white" opacity="0.9"/>
    <!-- 机器人眼睛 -->
    <circle cx="9" cy="5" r="1" fill="#FF5A5F"/>
    <circle cx="15" cy="5" r="1" fill="#FF5A5F"/>
    <!-- 机器人嘴巴 -->
    <rect x="10" y="8" width="4" height="1" rx="0.5" fill="#FF5A5F"/>
    
    <!-- 机器人身体 -->
    <rect x="4" y="12" width="16" height="12" rx="2" fill="white" opacity="0.8"/>
    <!-- 机器人手臂 -->
    <rect x="1" y="14" width="3" height="6" rx="1.5" fill="white" opacity="0.7"/>
    <rect x="20" y="14" width="3" height="6" rx="1.5" fill="white" opacity="0.7"/>
    
    <!-- 笔的图标 -->
    <g transform="translate(8, 16)">
      <rect x="0" y="0" width="8" height="1.5" rx="0.75" fill="#FFD700"/>
      <rect x="7" y="-1" width="2" height="3.5" rx="1" fill="#8B4513"/>
    </g>
  </g>
  
  <!-- 文字 -->
  <text x="32" y="16" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="10" font-weight="600" fill="white">练字机器人</text>
  <text x="32" y="28" font-family="Arial, sans-serif" font-size="6" fill="white" opacity="0.8">YX ROBOT</text>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5A5F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF3B41;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>