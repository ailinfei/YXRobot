# 设备管理模块性能监控配置

# API性能监控配置
performance.api.slow.threshold=2000
performance.api.monitoring.enabled=true
performance.api.detailed.logging=true

# 数据库性能监控配置
performance.database.slow.threshold=1000
performance.database.monitoring.enabled=true
performance.database.connection.pool.monitoring=true

# 大数据量优化配置
performance.large.data.threshold=10000
performance.max.page.size=100
performance.optimal.page.size=20
performance.pagination.optimization.enabled=true

# 业务监控配置
performance.business.metrics.enabled=true
performance.device.online.rate.monitoring=true
performance.function.usage.tracking=true

# 并发访问监控配置
performance.concurrent.access.monitoring=true
performance.concurrent.users.threshold=50

# 性能报告配置
performance.report.generation.enabled=true
performance.report.auto.generation.interval=3600000
performance.report.retention.days=30

# 日志配置
performance.logging.enabled=true
performance.logging.level=INFO
performance.slow.query.logging=true
performance.business.metrics.logging=true

# 监控数据存储配置
performance.metrics.storage.enabled=true
performance.metrics.cleanup.enabled=true
performance.metrics.cleanup.interval=86400000

# 性能优化配置
performance.optimization.enabled=true
performance.auto.optimization.enabled=true
performance.optimization.suggestions.enabled=true

# 健康检查配置
performance.health.check.enabled=true
performance.health.check.interval=60000
performance.health.check.timeout=5000

# 性能阈值配置
performance.threshold.api.response.time=2000
performance.threshold.database.query.time=1000
performance.threshold.pagination.query.time=3000
performance.threshold.concurrent.users=100

# 监控指标配置
performance.metrics.api.response.time=true
performance.metrics.database.query.time=true
performance.metrics.business.indicators=true
performance.metrics.system.resources=false
performance.metrics.jvm.memory=false

# 性能优化策略配置
performance.strategy.database.connection.pool=true
performance.strategy.query.optimization=true
performance.strategy.pagination.optimization=true
performance.strategy.large.data.handling=true

# 告警配置
performance.alert.enabled=false
performance.alert.slow.api.threshold=5000
performance.alert.slow.query.threshold=3000
performance.alert.error.rate.threshold=0.05