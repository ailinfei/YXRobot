<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#F8FAFC"/>
  
  <!-- 产品底座 -->
  <ellipse cx="400" cy="520" rx="120" ry="20" fill="#E5E7EB"/>
  
  <!-- 机器人主体 -->
  <g transform="translate(300, 200)">
    <!-- 主体底座 -->
    <rect x="50" y="200" width="100" height="80" rx="10" fill="#374151" stroke="#1F2937" stroke-width="2"/>
    
    <!-- 支撑臂 -->
    <rect x="80" y="120" width="40" height="80" rx="20" fill="#6B7280" stroke="#374151" stroke-width="2"/>
    
    <!-- 机械臂关节 -->
    <circle cx="100" cy="120" r="15" fill="#9CA3AF" stroke="#6B7280" stroke-width="2"/>
    
    <!-- 机械臂 -->
    <rect x="85" y="60" width="30" height="60" rx="15" fill="#6B7280" stroke="#374151" stroke-width="2"/>
    
    <!-- 笔夹装置 -->
    <rect x="90" y="40" width="20" height="25" rx="5" fill="#EF4444" stroke="#DC2626" stroke-width="2"/>
    
    <!-- 笔 -->
    <rect x="98" y="20" width="4" height="30" rx="2" fill="#1F2937"/>
    <rect x="96" y="15" width="8" height="8" rx="4" fill="#F59E0B"/>
    
    <!-- 显示屏 -->
    <rect x="60" y="160" width="80" height="50" rx="5" fill="#111827" stroke="#374151" stroke-width="2"/>
    <rect x="65" y="165" width="70" height="40" rx="3" fill="#1E40AF"/>
    
    <!-- 屏幕内容 -->
    <text x="100" y="185" text-anchor="middle" font-family="Arial" font-size="12" fill="white">练字</text>
    <text x="100" y="200" text-anchor="middle" font-family="Arial" font-size="12" fill="white">机器人</text>
    
    <!-- 控制按钮 -->
    <circle cx="70" cy="240" r="8" fill="#10B981" stroke="#059669" stroke-width="2"/>
    <circle cx="100" cy="240" r="8" fill="#F59E0B" stroke="#D97706" stroke-width="2"/>
    <circle cx="130" cy="240" r="8" fill="#EF4444" stroke="#DC2626" stroke-width="2"/>
    
    <!-- 品牌标识 -->
    <text x="100" y="270" text-anchor="middle" font-family="Arial" font-size="10" fill="#6B7280">YX-EDU-2024</text>
  </g>
  
  <!-- 练字纸张 -->
  <g transform="translate(150, 350)">
    <rect x="0" y="0" width="200" height="150" rx="5" fill="white" stroke="#D1D5DB" stroke-width="2"/>
    <!-- 格子线 -->
    <defs>
      <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
        <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#F3F4F6" stroke-width="1"/>
      </pattern>
    </defs>
    <rect x="5" y="5" width="190" height="140" fill="url(#grid)"/>
    
    <!-- 示例字 -->
    <text x="100" y="80" text-anchor="middle" font-family="serif" font-size="36" fill="#1F2937">书</text>
  </g>
  
  <!-- 装饰元素 -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="30" fill="#FF5A5F"/>
    <circle cx="700" cy="150" r="40" fill="#10B981"/>
    <circle cx="650" cy="450" r="25" fill="#F59E0B"/>
  </g>
  
  <!-- 标题 -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#1F2937">教育版练字机器人</text>
  <text x="400" y="80" text-anchor="middle" font-family="Arial" font-size="16" fill="#6B7280">YX-Edu-2024 | 专为教育机构设计</text>
</svg>