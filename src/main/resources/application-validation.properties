# 订单数据验证配置文件
# 用于配置订单管理系统的各种验证规则和参数

# 订单号验证配置
order.validation.order-number.pattern=^[A-Z]{3}\\d{10}$
order.validation.order-number.min-length=13
order.validation.order-number.max-length=20
order.validation.order-number.allowed-prefixes=ORD,SAL,REN

# 金额验证配置
order.validation.amount.min-amount=0.01
order.validation.amount.max-amount=999999.99
order.validation.amount.decimal-places=2
order.validation.amount.allow-zero=false
order.validation.amount.allow-negative=false

# 客户信息验证配置
order.validation.customer.phone-pattern=^1[3-9]\\d{9}$
order.validation.customer.email-pattern=^[A-Za-z0-9+_.-]+@[A-Za-z0-9.-]+\\.[A-Za-z]{2,}$
order.validation.customer.name-min-length=2
order.validation.customer.name-max-length=50
order.validation.customer.address-max-length=200

# 产品信息验证配置
order.validation.product.name-max-length=100
order.validation.product.max-quantity=9999
order.validation.product.min-quantity=1
order.validation.product.check-stock=true
order.validation.product.check-product-status=true

# 租赁订单验证配置
order.validation.rental.min-rental-days=1
order.validation.rental.max-rental-days=365
order.validation.rental.advance-booking-days=30
order.validation.rental.require-deposit=true
order.validation.rental.min-deposit-rate=0.1
order.validation.rental.max-deposit-rate=0.5

# 业务规则验证配置
order.validation.business-rule.allowed-order-types=sales,rental
order.validation.business-rule.allowed-order-statuses=pending,confirmed,processing,shipped,delivered,completed,cancelled
order.validation.business-rule.allowed-payment-methods=cash,card,online,transfer

# 状态流转规则配置
order.validation.business-rule.status-transitions.pending=confirmed,cancelled
order.validation.business-rule.status-transitions.confirmed=processing,cancelled
order.validation.business-rule.status-transitions.processing=shipped,cancelled
order.validation.business-rule.status-transitions.shipped=delivered,cancelled
order.validation.business-rule.status-transitions.delivered=completed
order.validation.business-rule.status-transitions.completed=
order.validation.business-rule.status-transitions.cancelled=

# 验证消息配置
order.validation.messages.required-field=字段 {0} 是必填项
order.validation.messages.invalid-format=字段 {0} 格式不正确
order.validation.messages.invalid-length=字段 {0} 长度应在 {1} 到 {2} 之间
order.validation.messages.invalid-range=字段 {0} 值应在 {1} 到 {2} 之间
order.validation.messages.invalid-enum=字段 {0} 值必须是以下之一: {1}
order.validation.messages.business-rule-violation=违反业务规则: {0}
order.validation.messages.data-integrity-violation=数据完整性违反: {0}

# 验证开关配置
order.validation.enabled.form-validation=true
order.validation.enabled.data-integrity-validation=true
order.validation.enabled.business-rule-validation=true
order.validation.enabled.amount-calculation-validation=true
order.validation.enabled.status-transition-validation=true

# 验证性能配置
order.validation.performance.max-validation-time=5000
order.validation.performance.enable-caching=false
order.validation.performance.cache-ttl=300

# 验证日志配置
order.validation.logging.enabled=true
order.validation.logging.level=INFO
order.validation.logging.include-details=true
order.validation.logging.max-message-length=1000