# 测试环境配置文件
# 设备管理模块单元测试配置

# 数据库配置 - 使用内存数据库进行测试
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2数据库控制台配置
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# MyBatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.yxrobot.entity
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# 日志配置
logging.level.com.yxrobot.mapper=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.test=DEBUG

# 测试数据初始化
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-test.sql
spring.sql.init.data-locations=classpath:data-test.sql

# JPA配置（如果使用）
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 测试环境标识
test.environment=true
test.module=managed-device

# 性能测试配置
test.performance.enabled=true
test.performance.max-response-time=2000
test.performance.max-query-time=1000

# 安全测试配置
test.security.xss-protection=true
test.security.sql-injection-protection=true
test.security.pii-protection=true

# 覆盖率配置
test.coverage.line-threshold=80
test.coverage.branch-threshold=75
test.coverage.method-threshold=85
test.coverage.class-threshold=90