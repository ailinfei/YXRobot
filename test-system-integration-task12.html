<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统集成测试报告 - 任务12</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .test-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .overview-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border-left: 4px solid #667eea;
        }

        .overview-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .overview-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .test-section {
            margin-bottom: 30px;
        }

        .test-section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .test-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .test-item.success {
            border-left: 4px solid #28a745;
        }

        .test-item.failed {
            border-left: 4px solid #dc3545;
        }

        .test-item.pending {
            border-left: 4px solid #ffc107;
        }

        .test-name {
            font-weight: 500;
            color: #333;
        }

        .test-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .test-details {
            margin-top: 30px;
        }

        .test-category {
            background: white;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .category-header {
            background: #f8f9fa;
            padding: 15px 20px;
            font-weight: 600;
            color: #333;
            border-bottom: 1px solid #eee;
        }

        .category-content {
            padding: 20px;
        }

        .test-result {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .test-result:last-child {
            border-bottom: none;
        }

        .result-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
        }

        .result-icon.success {
            background: #28a745;
        }

        .result-icon.failed {
            background: #dc3545;
        }

        .result-icon.pending {
            background: #ffc107;
        }

        .result-text {
            flex: 1;
            color: #333;
        }

        .result-time {
            color: #666;
            font-size: 0.9em;
        }

        .actions {
            margin-top: 30px;
            text-align: center;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            margin: 0 10px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 0.3s ease;
        }

        .log-output {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
            display: none;
        }

        .log-output.show {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .content {
                padding: 20px;
            }

            .test-overview {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 系统集成测试报告</h1>
            <p>任务12：系统集成测试和部署验证 - 确保整体功能正常</p>
        </div>

        <div class="content">
            <!-- 测试概览 -->
            <div class="test-overview">
                <div class="overview-card">
                    <h3>总测试数</h3>
                    <div class="value" id="totalTests">0</div>
                </div>
                <div class="overview-card">
                    <h3>成功测试</h3>
                    <div class="value" id="successTests" style="color: #28a745;">0</div>
                </div>
                <div class="overview-card">
                    <h3>失败测试</h3>
                    <div class="value" id="failedTests" style="color: #dc3545;">0</div>
                </div>
                <div class="overview-card">
                    <h3>成功率</h3>
                    <div class="value" id="successRate" style="color: #667eea;">0%</div>
                </div>
            </div>

            <!-- 进度条 -->
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>

            <!-- 测试项目 -->
            <div class="test-section">
                <h2>🧪 测试项目</h2>
                <div id="testItems">
                    <div class="test-item pending">
                        <div class="test-name">前端页面访问测试</div>
                        <div class="test-status status-pending">等待中</div>
                    </div>
                    <div class="test-item pending">
                        <div class="test-name">销售统计API测试</div>
                        <div class="test-status status-pending">等待中</div>
                    </div>
                    <div class="test-item pending">
                        <div class="test-name">销售记录API测试</div>
                        <div class="test-status status-pending">等待中</div>
                    </div>
                    <div class="test-item pending">
                        <div class="test-name">图表数据API测试</div>
                        <div class="test-status status-pending">等待中</div>
                    </div>
                    <div class="test-item pending">
                        <div class="test-name">日期范围功能测试</div>
                        <div class="test-status status-pending">等待中</div>
                    </div>
                    <div class="test-item pending">
                        <div class="test-name">性能要求测试</div>
                        <div class="test-status status-pending">等待中</div>
                    </div>
                    <div class="test-item pending">
                        <div class="test-name">错误处理测试</div>
                        <div class="test-status status-pending">等待中</div>
                    </div>
                    <div class="test-item pending">
                        <div class="test-name">数据一致性测试</div>
                        <div class="test-status status-pending">等待中</div>
                    </div>
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="actions">
                <button class="btn" onclick="runTests()">🚀 开始测试</button>
                <button class="btn" onclick="toggleLog()">📋 查看日志</button>
                <button class="btn" onclick="exportReport()">📄 导出报告</button>
            </div>

            <!-- 日志输出 -->
            <div class="log-output" id="logOutput">
                <div>🚀 系统集成测试日志</div>
                <div>等待测试开始...</div>
            </div>

            <!-- 测试详情 -->
            <div class="test-details" id="testDetails" style="display: none;">
                <h2>📊 详细测试结果</h2>
                <div id="detailsContent"></div>
            </div>
        </div>
    </div>

    <script>
        let testResults = [];
        let currentTestIndex = 0;
        let isTestRunning = false;

        const testItems = [
            { name: '前端页面访问测试', endpoint: '/admin/business/sales', type: 'frontend' },
            { name: '销售统计API测试', endpoint: '/api/sales/stats', type: 'api' },
            { name: '销售记录API测试', endpoint: '/api/sales/records', type: 'api' },
            { name: '图表数据API测试', endpoint: '/api/sales/charts/trends', type: 'api' },
            { name: '日期范围功能测试', endpoint: '/api/sales/stats?startDate=2024-01-01&endDate=2024-12-31', type: 'api' },
            { name: '性能要求测试', endpoint: '/api/sales/records?page=1&pageSize=20', type: 'performance' },
            { name: '错误处理测试', endpoint: '/api/sales/records?page=-1', type: 'error' },
            { name: '数据一致性测试', endpoint: '/api/sales/stats', type: 'consistency' }
        ];

        function updateOverview() {
            const total = testResults.length;
            const success = testResults.filter(r => r.success).length;
            const failed = total - success;
            const successRate = total > 0 ? Math.round((success / total) * 100) : 0;

            document.getElementById('totalTests').textContent = total;
            document.getElementById('successTests').textContent = success;
            document.getElementById('failedTests').textContent = failed;
            document.getElementById('successRate').textContent = successRate + '%';
            document.getElementById('progressFill').style.width = (currentTestIndex / testItems.length * 100) + '%';
        }

        function updateTestItem(index, status, message = '') {
            const testItemsContainer = document.getElementById('testItems');
            const testItem = testItemsContainer.children[index];
            
            testItem.className = `test-item ${status}`;
            const statusElement = testItem.querySelector('.test-status');
            
            switch(status) {
                case 'success':
                    statusElement.textContent = '✅ 通过';
                    statusElement.className = 'test-status status-success';
                    break;
                case 'failed':
                    statusElement.textContent = '❌ 失败';
                    statusElement.className = 'test-status status-failed';
                    break;
                case 'running':
                    statusElement.textContent = '🔄 运行中';
                    statusElement.className = 'test-status status-pending';
                    break;
            }
        }

        function addLog(message) {
            const logOutput = document.getElementById('logOutput');
            const timestamp = new Date().toLocaleTimeString();
            logOutput.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logOutput.scrollTop = logOutput.scrollHeight;
        }

        async function runSingleTest(testItem, index) {
            updateTestItem(index, 'running');
            addLog(`开始测试: ${testItem.name}`);

            try {
                let success = false;
                let responseTime = 0;
                const startTime = Date.now();

                if (testItem.type === 'frontend') {
                    // 前端页面测试 - 使用8081端口
                    try {
                        const response = await fetch(`http://localhost:8081${testItem.endpoint}`);
                        success = response.ok;
                        responseTime = Date.now() - startTime;
                    } catch (error) {
                        success = false;
                        addLog(`前端页面访问失败: ${error.message}`);
                    }
                } else {
                    // API测试 - 使用8081端口（后端和前端在同一端口）
                    try {
                        const response = await fetch(`http://localhost:8081${testItem.endpoint}`);
                        responseTime = Date.now() - startTime;
                        
                        if (testItem.type === 'error') {
                            // 错误处理测试：期望返回错误但不是500
                            success = response.status < 500;
                        } else if (testItem.type === 'performance') {
                            // 性能测试：检查响应时间
                            success = response.ok && responseTime < 2000;
                        } else {
                            // 普通API测试
                            success = response.ok;
                            
                            if (success && response.headers.get('content-type')?.includes('application/json')) {
                                const data = await response.json();
                                success = data.code === 200 || data.code === undefined;
                            }
                        }
                    } catch (error) {
                        success = false;
                        addLog(`API请求失败: ${error.message}`);
                    }
                }

                const result = {
                    name: testItem.name,
                    success: success,
                    responseTime: responseTime,
                    timestamp: new Date().toISOString()
                };

                testResults.push(result);
                updateTestItem(index, success ? 'success' : 'failed');
                
                if (success) {
                    addLog(`✅ ${testItem.name} 测试通过 (${responseTime}ms)`);
                } else {
                    addLog(`❌ ${testItem.name} 测试失败`);
                }

            } catch (error) {
                testResults.push({
                    name: testItem.name,
                    success: false,
                    error: error.message,
                    timestamp: new Date().toISOString()
                });
                
                updateTestItem(index, 'failed');
                addLog(`❌ ${testItem.name} 测试异常: ${error.message}`);
            }

            updateOverview();
        }

        async function runTests() {
            if (isTestRunning) return;
            
            isTestRunning = true;
            testResults = [];
            currentTestIndex = 0;
            
            const runButton = document.querySelector('.btn');
            runButton.disabled = true;
            runButton.textContent = '🔄 测试中...';
            
            addLog('🚀 开始系统集成测试');
            addLog('测试目标：验证销售数据管理模块的完整功能');
            
            for (let i = 0; i < testItems.length; i++) {
                currentTestIndex = i + 1;
                await runSingleTest(testItems[i], i);
                
                // 测试间隔
                if (i < testItems.length - 1) {
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
            }
            
            // 生成最终报告
            generateFinalReport();
            
            runButton.disabled = false;
            runButton.textContent = '🚀 重新测试';
            isTestRunning = false;
            
            addLog('🎉 系统集成测试完成');
        }

        function generateFinalReport() {
            const total = testResults.length;
            const success = testResults.filter(r => r.success).length;
            const successRate = total > 0 ? Math.round((success / total) * 100) : 0;
            
            addLog('');
            addLog('📋 测试报告摘要:');
            addLog(`📊 总测试数: ${total}`);
            addLog(`✅ 成功: ${success}`);
            addLog(`❌ 失败: ${total - success}`);
            addLog(`📈 成功率: ${successRate}%`);
            
            if (successRate >= 90) {
                addLog('🎉 系统集成测试通过，可以进行部署');
            } else if (successRate >= 70) {
                addLog('⚠️ 系统基本功能正常，建议修复失败的测试后再部署');
            } else {
                addLog('❌ 系统存在严重问题，需要修复后重新测试');
            }
            
            // 显示详细结果
            showTestDetails();
        }

        function showTestDetails() {
            const detailsContainer = document.getElementById('testDetails');
            const detailsContent = document.getElementById('detailsContent');
            
            let html = '';
            
            // 按类别分组
            const categories = {
                '前端集成': testResults.filter(r => r.name.includes('前端')),
                'API接口': testResults.filter(r => r.name.includes('API')),
                '功能测试': testResults.filter(r => r.name.includes('功能') || r.name.includes('范围')),
                '性能测试': testResults.filter(r => r.name.includes('性能')),
                '错误处理': testResults.filter(r => r.name.includes('错误') || r.name.includes('一致性'))
            };
            
            for (const [category, results] of Object.entries(categories)) {
                if (results.length === 0) continue;
                
                html += `
                    <div class="test-category">
                        <div class="category-header">${category}</div>
                        <div class="category-content">
                `;
                
                results.forEach(result => {
                    const icon = result.success ? '✅' : '❌';
                    const statusClass = result.success ? 'success' : 'failed';
                    
                    html += `
                        <div class="test-result">
                            <div class="result-icon ${statusClass}">${icon}</div>
                            <div class="result-text">${result.name}</div>
                            <div class="result-time">${result.responseTime || 0}ms</div>
                        </div>
                    `;
                });
                
                html += `
                        </div>
                    </div>
                `;
            }
            
            detailsContent.innerHTML = html;
            detailsContainer.style.display = 'block';
        }

        function toggleLog() {
            const logOutput = document.getElementById('logOutput');
            logOutput.classList.toggle('show');
        }

        function exportReport() {
            const report = {
                timestamp: new Date().toISOString(),
                summary: {
                    total: testResults.length,
                    success: testResults.filter(r => r.success).length,
                    failed: testResults.filter(r => !r.success).length,
                    successRate: testResults.length > 0 ? Math.round((testResults.filter(r => r.success).length / testResults.length) * 100) : 0
                },
                results: testResults
            };
            
            const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `system-integration-test-report-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            addLog('📋 系统集成测试页面已加载');
            addLog('点击"开始测试"按钮开始执行测试');
            updateOverview();
        });
    </script>
</body>
</html>
