<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#F8FAFC"/>
  
  <!-- 教室地面 -->
  <rect y="500" width="800" height="100" fill="#E5E7EB"/>
  
  <!-- 黑板 -->
  <rect x="50" y="100" width="300" height="200" fill="#1F2937" stroke="#374151" stroke-width="3"/>
  <rect x="60" y="110" width="280" height="180" fill="#111827"/>
  
  <!-- 黑板上的字 -->
  <text x="200" y="150" text-anchor="middle" font-family="serif" font-size="24" fill="white">书法练习</text>
  <text x="120" y="200" font-family="serif" font-size="36" fill="white">书</text>
  <text x="200" y="200" font-family="serif" font-size="36" fill="white">法</text>
  <text x="280" y="200" font-family="serif" font-size="36" fill="white">美</text>
  <text x="200" y="250" font-family="serif" font-size="36" fill="white">育</text>
  
  <!-- 讲台 -->
  <rect x="100" y="320" width="200" height="80" fill="#8B5CF6" stroke="#7C3AED" stroke-width="2"/>
  
  <!-- 老师 -->
  <g transform="translate(180, 280)">
    <!-- 头部 -->
    <circle cx="20" cy="20" r="12" fill="#FEF3C7"/>
    <!-- 身体 -->
    <rect x="10" y="32" width="20" height="30" fill="#3B82F6"/>
    <!-- 手臂 -->
    <rect x="5" y="35" width="8" height="20" fill="#FEF3C7"/>
    <rect x="27" y="35" width="8" height="20" fill="#FEF3C7"/>
    <!-- 腿 -->
    <rect x="12" y="62" width="6" height="25" fill="#1F2937"/>
    <rect x="22" y="62" width="6" height="25" fill="#1F2937"/>
    <!-- 教鞭 -->
    <rect x="35" y="40" width="2" height="20" fill="#92400E"/>
  </g>
  
  <!-- 练字机器人 -->
  <g transform="translate(450, 350)">
    <!-- 底座 -->
    <ellipse cx="50" cy="80" rx="40" ry="8" fill="#D1D5DB"/>
    <rect x="30" y="60" width="40" height="20" rx="5" fill="#374151"/>
    
    <!-- 支撑柱 -->
    <rect x="45" y="30" width="10" height="30" fill="#6B7280"/>
    
    <!-- 机械臂 -->
    <rect x="35" y="20" width="30" height="8" rx="4" fill="#6B7280"/>
    <rect x="60" y="10" width="8" height="20" rx="4" fill="#6B7280"/>
    
    <!-- 笔夹 -->
    <rect x="62" y="5" width="4" height="8" fill="#EF4444"/>
    
    <!-- 笔 -->
    <rect x="64" y="0" width="2" height="10" fill="#1F2937"/>
    
    <!-- 显示屏 -->
    <rect x="35" y="40" width="30" height="20" rx="3" fill="#111827"/>
    <rect x="37" y="42" width="26" height="16" rx="2" fill="#1E40AF"/>
    <text x="50" y="52" text-anchor="middle" font-family="Arial" font-size="6" fill="white">AI指导</text>
    
    <!-- 状态灯 -->
    <circle cx="40" cy="65" r="2" fill="#10B981"/>
    <circle cx="50" cy="65" r="2" fill="#F59E0B"/>
    <circle cx="60" cy="65" r="2" fill="#EF4444"/>
  </g>
  
  <!-- 学生桌椅 -->
  <g transform="translate(100, 420)">
    <!-- 第一排 -->
    <g>
      <!-- 桌子1 -->
      <rect x="0" y="0" width="60" height="40" fill="#8B5CF6"/>
      <!-- 椅子1 -->
      <rect x="10" y="45" width="40" height="8" fill="#7C3AED"/>
      <rect x="25" y="45" width="10" height="20" fill="#7C3AED"/>
      <!-- 学生1 -->
      <circle cx="30" cy="35" r="8" fill="#FEF3C7"/>
      <rect x="25" y="43" width="10" height="15" fill="#EF4444"/>
      
      <!-- 桌子2 -->
      <rect x="80" y="0" width="60" height="40" fill="#8B5CF6"/>
      <!-- 椅子2 -->
      <rect x="90" y="45" width="40" height="8" fill="#7C3AED"/>
      <rect x="105" y="45" width="10" height="20" fill="#7C3AED"/>
      <!-- 学生2 -->
      <circle cx="110" cy="35" r="8" fill="#DBEAFE"/>
      <rect x="105" y="43" width="10" height="15" fill="#10B981"/>
      
      <!-- 桌子3 -->
      <rect x="160" y="0" width="60" height="40" fill="#8B5CF6"/>
      <!-- 椅子3 -->
      <rect x="170" y="45" width="40" height="8" fill="#7C3AED"/>
      <rect x="185" y="45" width="10" height="20" fill="#7C3AED"/>
      <!-- 学生3 -->
      <circle cx="190" cy="35" r="8" fill="#F3E8FF"/>
      <rect x="185" y="43" width="10" height="15" fill="#3B82F6"/>
    </g>
    
    <!-- 第二排 -->
    <g transform="translate(0, 80)">
      <!-- 桌子4 -->
      <rect x="0" y="0" width="60" height="40" fill="#8B5CF6"/>
      <!-- 学生4 -->
      <circle cx="30" cy="35" r="8" fill="#FEF3C7"/>
      <rect x="25" y="43" width="10" height="15" fill="#F59E0B"/>
      
      <!-- 桌子5 -->
      <rect x="80" y="0" width="60" height="40" fill="#8B5CF6"/>
      <!-- 学生5 -->
      <circle cx="110" cy="35" r="8" fill="#DBEAFE"/>
      <rect x="105" y="43" width="10" height="15" fill="#8B5CF6"/>
      
      <!-- 桌子6 -->
      <rect x="160" y="0" width="60" height="40" fill="#8B5CF6"/>
      <!-- 学生6 -->
      <circle cx="190" cy="35" r="8" fill="#F3E8FF"/>
      <rect x="185" y="43" width="10" height="15" fill="#EC4899"/>
    </g>
  </g>
  
  <!-- 练字纸张 -->
  <g transform="translate(550, 450)">
    <rect x="0" y="0" width="80" height="60" fill="white" stroke="#D1D5DB" stroke-width="1"/>
    <!-- 格子 -->
    <defs>
      <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
        <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#F3F4F6" stroke-width="0.5"/>
      </pattern>
    </defs>
    <rect x="2" y="2" width="76" height="56" fill="url(#smallGrid)"/>
    <!-- 示例字 -->
    <text x="40" y="35" text-anchor="middle" font-family="serif" font-size="16" fill="#1F2937">学</text>
  </g>
  
  <!-- 窗户 -->
  <g transform="translate(600, 150)">
    <rect x="0" y="0" width="120" height="100" fill="#3B82F6" stroke="#1D4ED8" stroke-width="3"/>
    <rect x="5" y="5" width="110" height="90" fill="#93C5FD"/>
    <!-- 窗框 -->
    <line x1="60" y1="5" x2="60" y2="95" stroke="white" stroke-width="3"/>
    <line x1="5" y1="50" x2="115" y2="50" stroke="white" stroke-width="3"/>
    <!-- 窗外景色 -->
    <rect x="5" y="5" width="110" height="45" fill="#22C55E"/>
    <circle cx="80" cy="20" r="8" fill="#F59E0B"/>
  </g>
  
  <!-- 标题 -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#1F2937">书法培训活动现场</text>
  <text x="400" y="580" text-anchor="middle" font-family="Arial" font-size="14" fill="#6B7280">AI练字机器人辅助教学，提升学习效果</text>
</svg>