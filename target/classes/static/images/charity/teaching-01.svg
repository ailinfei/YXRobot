<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景天空 -->
  <rect width="800" height="400" fill="url(#skyGradient)"/>
  
  <!-- 地面 -->
  <rect y="400" width="800" height="200" fill="#22C55E"/>
  
  <!-- 学校建筑 -->
  <g transform="translate(200, 200)">
    <!-- 主建筑 -->
    <rect x="0" y="100" width="400" height="200" fill="#DC2626" stroke="#B91C1C" stroke-width="2"/>
    
    <!-- 屋顶 -->
    <polygon points="0,100 200,50 400,100" fill="#7C2D12" stroke="#92400E" stroke-width="2"/>
    
    <!-- 门 -->
    <rect x="180" y="200" width="40" height="100" fill="#92400E" stroke="#7C2D12" stroke-width="2"/>
    <circle cx="210" cy="250" r="3" fill="#F59E0B"/>
    
    <!-- 窗户 -->
    <rect x="50" y="150" width="60" height="40" fill="#3B82F6" stroke="#1D4ED8" stroke-width="2"/>
    <rect x="290" y="150" width="60" height="40" fill="#3B82F6" stroke="#1D4ED8" stroke-width="2"/>
    <rect x="50" y="220" width="60" height="40" fill="#3B82F6" stroke="#1D4ED8" stroke-width="2"/>
    <rect x="290" y="220" width="60" height="40" fill="#3B82F6" stroke="#1D4ED8" stroke-width="2"/>
    
    <!-- 窗户格子 -->
    <line x1="80" y1="150" x2="80" y2="190" stroke="white" stroke-width="2"/>
    <line x1="50" y1="170" x2="110" y2="170" stroke="white" stroke-width="2"/>
    <line x1="320" y1="150" x2="320" y2="190" stroke="white" stroke-width="2"/>
    <line x1="290" y1="170" x2="350" y2="170" stroke="white" stroke-width="2"/>
    
    <!-- 学校标牌 -->
    <rect x="150" y="120" width="100" height="30" fill="white" stroke="#D1D5DB" stroke-width="2"/>
    <text x="200" y="140" text-anchor="middle" font-family="Arial" font-size="12" fill="#1F2937">希望小学</text>
  </g>
  
  <!-- 旗杆和国旗 -->
  <g transform="translate(100, 150)">
    <rect x="0" y="0" width="4" height="250" fill="#6B7280"/>
    <rect x="4" y="20" width="60" height="40" fill="#DC2626"/>
    <polygon points="4,20 24,30 4,40" fill="#F59E0B"/>
  </g>
  
  <!-- 学生们 -->
  <g transform="translate(300, 450)">
    <!-- 学生1 -->
    <circle cx="20" cy="20" r="8" fill="#F3E8FF"/>
    <rect x="15" y="28" width="10" height="20" fill="#3B82F6"/>
    <rect x="12" y="48" width="6" height="15" fill="#1F2937"/>
    <rect x="22" y="48" width="6" height="15" fill="#1F2937"/>
    
    <!-- 学生2 -->
    <circle cx="60" cy="20" r="8" fill="#FEF3C7"/>
    <rect x="55" y="28" width="10" height="20" fill="#EF4444"/>
    <rect x="52" y="48" width="6" height="15" fill="#1F2937"/>
    <rect x="62" y="48" width="6" height="15" fill="#1F2937"/>
    
    <!-- 学生3 -->
    <circle cx="100" cy="20" r="8" fill="#DBEAFE"/>
    <rect x="95" y="28" width="10" height="20" fill="#10B981"/>
    <rect x="92" y="48" width="6" height="15" fill="#1F2937"/>
    <rect x="102" y="48" width="6" height="15" fill="#1F2937"/>
  </g>
  
  <!-- 练字机器人 -->
  <g transform="translate(500, 420)">
    <!-- 机器人底座 -->
    <rect x="10" y="40" width="30" height="20" rx="5" fill="#374151"/>
    
    <!-- 机器人主体 -->
    <rect x="15" y="20" width="20" height="20" rx="3" fill="#6B7280"/>
    
    <!-- 机器人头部 -->
    <rect x="18" y="10" width="14" height="12" rx="2" fill="#9CA3AF"/>
    
    <!-- 眼睛 -->
    <circle cx="21" cy="15" r="1.5" fill="#EF4444"/>
    <circle cx="27" cy="15" r="1.5" fill="#EF4444"/>
    
    <!-- 机械臂 -->
    <rect x="35" y="25" width="15" height="4" rx="2" fill="#6B7280"/>
    <rect x="48" y="20" width="4" height="15" rx="2" fill="#6B7280"/>
    
    <!-- 笔 -->
    <rect x="50" y="15" width="2" height="8" fill="#1F2937"/>
  </g>
  
  <!-- 云朵 -->
  <g opacity="0.8">
    <ellipse cx="150" cy="80" rx="30" ry="15" fill="white"/>
    <ellipse cx="170" cy="75" rx="25" ry="12" fill="white"/>
    <ellipse cx="140" cy="75" rx="20" ry="10" fill="white"/>
    
    <ellipse cx="650" cy="100" rx="35" ry="18" fill="white"/>
    <ellipse cx="675" cy="95" rx="28" ry="14" fill="white"/>
    <ellipse cx="625" cy="95" rx="22" ry="12" fill="white"/>
  </g>
  
  <!-- 太阳 -->
  <circle cx="700" cy="80" r="25" fill="#F59E0B" opacity="0.8"/>
  <g stroke="#F59E0B" stroke-width="3" opacity="0.6">
    <line x1="700" y1="30" x2="700" y2="40"/>
    <line x1="700" y1="120" x2="700" y2="130"/>
    <line x1="650" y1="80" x2="660" y2="80"/>
    <line x1="740" y1="80" x2="750" y2="80"/>
    <line x1="665" y1="45" x2="672" y2="52"/>
    <line x1="728" y1="108" x2="735" y2="115"/>
    <line x1="735" y1="45" x2="728" y2="52"/>
    <line x1="672" y1="108" x2="665" y2="115"/>
  </g>
  
  <!-- 标题 -->
  <text x="400" y="550" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#1F2937">公益教学点 - 希望小学</text>
  <text x="400" y="575" text-anchor="middle" font-family="Arial" font-size="14" fill="#6B7280">AI练字机器人助力乡村教育</text>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93C5FD;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>