<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- 地面阴影 -->
  <ellipse cx="400" cy="550" rx="200" ry="30" fill="#00000020"/>
  
  <!-- 主要设备 - 练字机器人 -->
  <g transform="translate(300, 200)">
    <!-- 底座 -->
    <ellipse cx="100" cy="280" rx="80" ry="15" fill="#374151"/>
    <rect x="40" y="250" width="120" height="30" rx="15" fill="#4B5563" stroke="#374151" stroke-width="2"/>
    
    <!-- 主体支撑柱 -->
    <rect x="85" y="150" width="30" height="100" rx="15" fill="#6B7280" stroke="#4B5563" stroke-width="2"/>
    
    <!-- 关节连接器 -->
    <circle cx="100" cy="150" r="20" fill="#9CA3AF" stroke="#6B7280" stroke-width="3"/>
    <circle cx="100" cy="150" r="12" fill="#D1D5DB"/>
    
    <!-- 机械臂段1 -->
    <rect x="80" y="80" width="40" height="70" rx="20" fill="#6B7280" stroke="#4B5563" stroke-width="2"/>
    
    <!-- 关节2 -->
    <circle cx="100" cy="80" r="18" fill="#9CA3AF" stroke="#6B7280" stroke-width="3"/>
    <circle cx="100" cy="80" r="10" fill="#D1D5DB"/>
    
    <!-- 机械臂段2 -->
    <rect x="85" y="20" width="30" height="60" rx="15" fill="#6B7280" stroke="#4B5563" stroke-width="2"/>
    
    <!-- 笔夹装置 -->
    <rect x="90" y="10" width="20" height="15" rx="5" fill="#EF4444" stroke="#DC2626" stroke-width="2"/>
    <rect x="92" y="5" width="16" height="8" rx="3" fill="#F87171"/>
    
    <!-- 笔 -->
    <rect x="98" y="-5" width="4" height="20" rx="2" fill="#1F2937"/>
    <rect x="96" y="-8" width="8" height="6" rx="3" fill="#F59E0B"/>
    
    <!-- 控制面板 -->
    <rect x="60" y="200" width="80" height="60" rx="8" fill="#111827" stroke="#374151" stroke-width="2"/>
    
    <!-- 显示屏 -->
    <rect x="65" y="205" width="70" height="40" rx="5" fill="#1E40AF" stroke="#1D4ED8" stroke-width="1"/>
    
    <!-- 屏幕内容 -->
    <rect x="70" y="210" width="60" height="30" rx="3" fill="#3B82F6"/>
    <text x="100" y="225" text-anchor="middle" font-family="Arial" font-size="8" fill="white">练字指导</text>
    <text x="100" y="235" text-anchor="middle" font-family="Arial" font-size="6" fill="white">AI GUIDE</text>
    
    <!-- 控制按钮 -->
    <circle cx="75" cy="255" r="6" fill="#10B981" stroke="#059669" stroke-width="1"/>
    <circle cx="100" cy="255" r="6" fill="#F59E0B" stroke="#D97706" stroke-width="1"/>
    <circle cx="125" cy="255" r="6" fill="#EF4444" stroke="#DC2626" stroke-width="1"/>
    
    <!-- 状态指示灯 -->
    <circle cx="70" cy="270" r="3" fill="#10B981"/>
    <circle cx="80" cy="270" r="3" fill="#F59E0B"/>
    <circle cx="90" cy="270" r="3" fill="#6B7280"/>
    
    <!-- 品牌标识 -->
    <text x="100" y="290" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#9CA3AF">YX-EDU-2024</text>
  </g>
  
  <!-- 辅助设备 - 平板电脑 -->
  <g transform="translate(150, 400)">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="#374151" stroke="#1F2937" stroke-width="2"/>
    <rect x="5" y="5" width="110" height="70" rx="5" fill="#111827"/>
    <rect x="10" y="10" width="100" height="60" rx="3" fill="#1E40AF"/>
    
    <!-- 屏幕内容 -->
    <text x="60" y="30" text-anchor="middle" font-family="Arial" font-size="10" fill="white">学习进度</text>
    <rect x="20" y="35" width="80" height="4" rx="2" fill="#10B981"/>
    <rect x="20" y="35" width="60" height="4" rx="2" fill="#22C55E"/>
    <text x="60" y="50" text-anchor="middle" font-family="Arial" font-size="8" fill="white">完成度: 75%</text>
    <text x="60" y="60" text-anchor="middle" font-family="Arial" font-size="6" fill="#9CA3AF">今日练习: 30分钟</text>
  </g>
  
  <!-- 练字纸张和笔架 -->
  <g transform="translate(550, 380)">
    <!-- 纸张 -->
    <rect x="0" y="20" width="150" height="100" rx="5" fill="white" stroke="#D1D5DB" stroke-width="2"/>
    
    <!-- 格子线 -->
    <defs>
      <pattern id="paperGrid" width="15" height="15" patternUnits="userSpaceOnUse">
        <path d="M 15 0 L 0 0 0 15" fill="none" stroke="#F3F4F6" stroke-width="1"/>
      </pattern>
    </defs>
    <rect x="5" y="25" width="140" height="90" fill="url(#paperGrid)"/>
    
    <!-- 示例字迹 -->
    <text x="75" y="70" text-anchor="middle" font-family="serif" font-size="24" fill="#1F2937">练</text>
    
    <!-- 笔架 -->
    <rect x="160" y="0" width="30" height="15" rx="7" fill="#8B5CF6" stroke="#7C3AED" stroke-width="2"/>
    <rect x="165" y="5" width="20" height="5" rx="2" fill="#A78BFA"/>
    
    <!-- 笔 -->
    <rect x="170" y="-10" width="3" height="20" fill="#1F2937"/>
    <rect x="168" y="-12" width="7" height="4" rx="2" fill="#F59E0B"/>
    <rect x="175" y="-10" width="3" height="20" fill="#DC2626"/>
    <rect x="173" y="-12" width="7" height="4" rx="2" fill="#10B981"/>
  </g>
  
  <!-- 技术规格标签 -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="200" height="120" rx="10" fill="white" stroke="#D1D5DB" stroke-width="2" opacity="0.95"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#1F2937">设备规格</text>
    
    <text x="10" y="40" font-family="Arial" font-size="9" fill="#374151">• 识别精度: 99.5%</text>
    <text x="10" y="55" font-family="Arial" font-size="9" fill="#374151">• 响应时间: 0.1秒</text>
    <text x="10" y="70" font-family="Arial" font-size="9" fill="#374151">• 支持字体: 50+种</text>
    <text x="10" y="85" font-family="Arial" font-size="9" fill="#374151">• 工作时长: 8小时</text>
    <text x="10" y="100" font-family="Arial" font-size="9" fill="#374151">• 适用年龄: 6-18岁</text>
  </g>
  
  <!-- 连接线 -->
  <g stroke="#6B7280" stroke-width="2" stroke-dasharray="5,5" opacity="0.6">
    <line x1="270" y1="450" x2="350" y2="400"/>
    <line x1="550" y1="450" x2="480" y2="400"/>
  </g>
  
  <!-- 装饰元素 -->
  <g opacity="0.1">
    <circle cx="100" cy="80" r="25" fill="#FF5A5F"/>
    <circle cx="700" cy="120" r="30" fill="#10B981"/>
    <circle cx="750" cy="500" r="20" fill="#F59E0B"/>
  </g>
  
  <!-- 标题 -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="22" font-weight="bold" fill="#1F2937">YX练字机器人设备</text>
  <text x="400" y="65" text-anchor="middle" font-family="Arial" font-size="14" fill="#6B7280">专业教育版 | 智能书法教学设备</text>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>