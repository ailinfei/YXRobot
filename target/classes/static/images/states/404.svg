<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="300" height="200" fill="#F9FAFB"/>
  
  <!-- 机器人图标 -->
  <g transform="translate(120, 50)">
    <!-- 机器人头部 -->
    <rect x="15" y="10" width="30" height="25" rx="5" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="2"/>
    <!-- 机器人眼睛 (X状态) -->
    <g stroke="#EF4444" stroke-width="2" stroke-linecap="round">
      <line x1="22" y1="18" x2="28" y2="24"/>
      <line x1="28" y1="18" x2="22" y2="24"/>
      <line x1="32" y1="18" x2="38" y2="24"/>
      <line x1="38" y1="18" x2="32" y2="24"/>
    </g>
    <!-- 机器人嘴巴 (难过) -->
    <path d="M25 28 Q30 25 35 28" stroke="#EF4444" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- 机器人身体 -->
    <rect x="10" y="35" width="40" height="30" rx="5" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="2"/>
    <!-- 机器人手臂 -->
    <rect x="2" y="40" width="8" height="15" rx="4" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="2"/>
    <rect x="50" y="40" width="8" height="15" rx="4" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="2"/>
  </g>
  
  <!-- 404文字 -->
  <text x="150" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#EF4444">404</text>
  <text x="150" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6B7280">页面未找到</text>
  <text x="150" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9CA3AF">Page Not Found</text>
</svg>