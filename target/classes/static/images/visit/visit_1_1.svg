<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#F8FAFC"/>
  
  <!-- 办公室场景 -->
  <g transform="translate(50, 50)">
    <!-- 会议桌 -->
    <ellipse cx="250" cy="200" rx="200" ry="80" fill="#8B5CF6" stroke="#7C3AED" stroke-width="2"/>
    
    <!-- 座椅 -->
    <g>
      <!-- 椅子1 -->
      <rect x="100" y="150" width="30" height="15" rx="7" fill="#6B7280"/>
      <rect x="110" y="140" width="10" height="25" fill="#6B7280"/>
      
      <!-- 椅子2 -->
      <rect x="200" y="120" width="30" height="15" rx="7" fill="#6B7280"/>
      <rect x="210" y="110" width="10" height="25" fill="#6B7280"/>
      
      <!-- 椅子3 -->
      <rect x="300" y="120" width="30" height="15" rx="7" fill="#6B7280"/>
      <rect x="310" y="110" width="10" height="25" fill="#6B7280"/>
      
      <!-- 椅子4 -->
      <rect x="400" y="150" width="30" height="15" rx="7" fill="#6B7280"/>
      <rect x="410" y="140" width="10" height="25" fill="#6B7280"/>
    </g>
    
    <!-- 参会人员 -->
    <g>
      <!-- 人员1 -->
      <circle cx="115" cy="130" r="10" fill="#FEF3C7"/>
      <rect x="108" y="140" width="14" height="20" fill="#3B82F6"/>
      
      <!-- 人员2 -->
      <circle cx="215" cy="100" r="10" fill="#DBEAFE"/>
      <rect x="208" y="110" width="14" height="20" fill="#EF4444"/>
      
      <!-- 人员3 -->
      <circle cx="315" cy="100" r="10" fill="#F3E8FF"/>
      <rect x="308" y="110" width="14" height="20" fill="#10B981"/>
      
      <!-- 人员4 -->
      <circle cx="415" cy="130" r="10" fill="#FEF3C7"/>
      <rect x="408" y="140" width="14" height="20" fill="#8B5CF6"/>
    </g>
    
    <!-- 桌面物品 -->
    <g>
      <!-- 文件夹 -->
      <rect x="180" y="180" width="40" height="30" fill="#F59E0B" stroke="#D97706" stroke-width="1"/>
      <rect x="185" y="175" width="30" height="8" fill="#FCD34D"/>
      
      <!-- 笔记本电脑 -->
      <rect x="280" y="175" width="50" height="35" rx="3" fill="#374151" stroke="#1F2937" stroke-width="1"/>
      <rect x="285" y="180" width="40" height="25" rx="2" fill="#1E40AF"/>
      <text x="305" y="195" text-anchor="middle" font-family="Arial" font-size="6" fill="white">数据报告</text>
      
      <!-- 水杯 -->
      <rect x="150" y="185" width="15" height="20" rx="7" fill="#93C5FD" stroke="#3B82F6" stroke-width="1"/>
      
      <!-- 练字机器人模型 -->
      <g transform="translate(350, 170)">
        <rect x="0" y="15" width="20" height="15" rx="3" fill="#6B7280"/>
        <rect x="5" y="5" width="10" height="10" rx="2" fill="#9CA3AF"/>
        <rect x="8" y="0" width="4" height="8" fill="#EF4444"/>
        <rect x="9" y="-3" width="2" height="5" fill="#1F2937"/>
      </g>
    </g>
  </g>
  
  <!-- 背景装饰 -->
  <g opacity="0.1">
    <circle cx="80" cy="80" r="20" fill="#FF5A5F"/>
    <circle cx="520" cy="100" r="25" fill="#10B981"/>
    <circle cx="550" cy="320" r="15" fill="#F59E0B"/>
  </g>
  
  <!-- 标题 -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#1F2937">第1次探访活动 - 项目讨论会</text>
  <text x="300" y="380" text-anchor="middle" font-family="Arial" font-size="12" fill="#6B7280">与教学点负责人深入交流，了解实际需求</text>
</svg>